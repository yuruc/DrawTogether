<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Registeration Form</title>

    <!-- Bootstrap Core CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static "css/landing-page.css" %}">
    <link rel="stylesheet" href="{% static "css/unify.css" %}">

    <!-- Custom Fonts -->
    <link rel="stylesheet" href="{% static "css/font-awesome/css/font-awesome.min.css" %}">
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet"
          type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
<nav class="navbar navbar-default navbar-fixed-top topnav">
    <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand corner" href="#">Draw Together!</a>
        </div>
</nav>
<div class="intro-header">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="intro-message">
                    <h1>Register Page</h1>

                    <!-- <hr class="intro-divider"> -->

                    {%for error in errors %}
                       <p style="color: red">
                          {{ error }}
                       </p>
                    {% endfor %}
                    <hr class="intro-divider">
                    <form method="post" action="{% url 'register' %}"  class="form-horizontal" class="text-center col-md-8 col-sm-offset-2">
                        <div class="form-group">
                            <label class="control-label col-sm-4">First name
                                <span class="glyphicon glyphicon-pencil"></span></label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" name="firstname" placeholder="Your first name"
                                       id="firstname" autofocus="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Last name
                                <span class="glyphicon glyphicon-pencil"></span></label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" name="lastname" placeholder="Your last name"
                                       id="lastname">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">User name
                                <span class="glyphicon glyphicon-user"></span></label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" name="username" placeholder="Your user name"
                                       id="username">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-4 control-label">Password
                                <span class="glyphicon glyphicon-triangle-right"></span></label>
                            <div class="col-sm-3">
                                <input type="password" class="form-control" name="password1"
                                       placeholder="Create a password" id="password1">
                            </div>


                        </div>


                        <div class="form-group">
                            <label class="col-sm-4 control-label">Confirm Password
                                <span class="glyphicon glyphicon-triangle-right"></span></label>
                            <div class="col-sm-3">
                                <input type="password" class="form-control" name="password2"
                                       placeholder="Confirm the password" id="password2">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Email
                                <span class="glyphicon glyphicon-envelope"></span></label>
                            <div class="col-sm-3">
                                <input type="email" class="form-control" name="email" placeholder="Your Email Address"
                                       id="email">
                            </div>
                        </div>
                      <!--   <div class="form-group">
         -->

                            <div class="col-sm-10">
                                <br>
                                <button type="submit" class="btn btn-info btn-large">Register <span
                                        class="glyphicon glyphicon-knight"></span></button>
                            </div>
                             <!-- <input type="submit" class="register_submit" value="Register" /> -->
                            {% csrf_token %}
                        <!-- </div> -->
                    </form>


                </div>
            </div>
        </div>
    </div>
</div>
</div>
<footer>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <p class="copyright text-muted small">Copyright &copy; 15637 Team 12. All Rights Reserved</p>
            </div>
        </div>
    </div>
</footer>
{% load static %}
<script src="{% static "js/jquery.js" %}"></script>
{#<script src="js/jquery.js"></script>#}

<!-- Bootstrap Core JavaScript -->
<script src="{% static "js/bootstrap.min.js" %}"></script>
{#<script src="js/bootstrap.min.js"></script>#}

</body>

</html>
